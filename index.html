<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background: url('images/gorgeous-clouds-background-with-blue-sky-design_1017-25501.avif') no-repeat ; background-size: cover;">
    
    <div class="weather">
        <div class="search">
            <input type="text" placeholder="Enter city name" class="city-input">

            <button class="search-btn"><img src="images/search.png" alt="search-img"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="info">
            <img src="images/rain.png" alt=" " class="weather-icon">
            <h1 class="temp">
                22Â°c
            </h1>
            <h2 class="city">
                Kathmandu
            </h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-img" >
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>humidity</p>
                
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="humidity-img">
                    <div>
                        <p class="wind">
                            15 km/h
                        </p>
                        <p>Wind Speed</p>
                
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/main.js"></script>
</body>
</html>
